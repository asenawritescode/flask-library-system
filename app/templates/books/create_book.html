{% extends "shared/_layout.html" %}
{% block main_content %}
<main class="h-full pb-16 overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Add Book
        </h2>
        <!-- <h4
        class="my-6 font-semibold text-gray-700 dark:text-gray-200"
      >
        Bread crumb ?
      </h4> -->
        <form method="POST" action="">
            <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Book Name</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="text" name="book_name" id="book_name" placeholder="Writing Scalable Applications" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Author</span>
                    <input required type="text" name="author" id="author"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="John Doe" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Year of Publication</span>
                    <input required type="date" name="publication_date" id="publication_date"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="DD-MM-YYYY" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">ISBN</span>
                    <input required type="number" name="isbn" id="isbn"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="1-983-345-3452" />
                </label>
                
                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Number of Units</span>
                    <input required type="number" name="units" id="units"
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="100" />
                </label>

                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Description</span>
                    <textarea name="description" id="description"
                        class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                        rows="3" placeholder="Write a desciption of the book here..."></textarea>
                </label>

                <div class="mt-4">
                    <button
                        class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                        Submit
                    </button>
                </div>

            </div>
        </form>
    </div>
</main>
{% endblock %}
