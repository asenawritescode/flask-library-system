{% macro modal(modal_name) %}
<div x-show="is{{modal_name}}ModalOpen" x-transition:enter="transition ease-out duration-150"
    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 z-30 flex items-end bg-black bg-opacity-50 sm:items-center sm:justify-center">
    <!-- Modal -->
    <div x-show="is{{modal_name}}ModalOpen" x-transition:enter="transition ease-out duration-150"
        x-transition:enter-start="opacity-0 transform translate-y-1/2" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0  transform translate-y-1/2" @click.away="close{{modal_name}}Modal"
        @keydown.escape="close{{modal_name}}Modal" x-data="{ dropdown_data: null }"
        x-init="fetch('/get-data').then(response => response.json()).then(data => dropdown_data = data)"
        class="w-full px-6 py-4 overflow-hidden bg-white dark:bg-gray-800 rounded-t-lg sm:rounded-lg sm:m-4 sm:max-w-xl"
        role="dialog" id="{{modal_name}}">
        <!-- Remove header if you don't want a close icon. Use modal body to place modal tile. -->
        <!-- <form method="POST" action=""> -->
        <header class="flex justify-start">
            <!-- Modal title -->
            <p class="mb-2 text-lg font-semibold text-gray-700 dark:text-gray-300">
                {{modal_name}}
            </p>
        </header>
        <!-- Modal body -->
        <div class="mt-4 mb-6" x-show="dropdown_data">
            <!-- First searchable dropdown -->
            <div 
            x-init="options = dropdown_data.books"
            x-data="{ open: false, options: [], selected: null, query: '' , 
                get filteredItems() {
                    return this.options.filter(
                        i => this.fuzzySearch(this.query.toLowerCase(), i.toLowerCase())
                    );
                },
                
                fuzzySearch(query, item) {
                    let i = 0, j = 0;
                    while (i < query.length && j < item.length) {
                        if (query[i] === item[j]) {
                            i++;
                        }
                        j++;
                    }
                    return i === query.length;
                }    
            }">
                <p class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">
                    Search for a Book
                </p>
                <input x-model="query" @input="open = true" @click.away="open = false" type="text"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    placeholder="Search..." />
                <ul x-show="open && options.length > 0" @click.away="open = false"
                    class="w-full z-10 w-auto bg-white dark:bg-gray-700 border rounded mt-1 shadow-lg">
                    <template x-for="(option, index) in filteredItems" :key="index">
                        <li @click="selected = option; query = option; open = false"
                            class="px-3 py-2 cursor-pointer hover:bg-gray-100 w-full">
                            <span x-text="option" class="dark:text-white"></span>
                        </li>
                    </template>
                </ul>
                <!-- <input x-model="selected" type="hidden" name="selected_value" /> -->
            </div>
        </div>

        <div class="mt-4 mb-6" x-show="dropdown_data">
            <!-- Second searchable dropdown -->
            <div x-data="{ open: false, options:[], selected: null, query: '' , 
                get filteredItems() {
                    return this.options.filter(
                        i => this.fuzzySearch(this.query.toLowerCase(), i.toLowerCase())
                    );
                },
                
                fuzzySearch(query, item) {
                    let i = 0, j = 0;
                    while (i < query.length && j < item.length) {
                        if (query[i] === item[j]) {
                            i++;
                        }
                        j++;
                    }
                    return i === query.length;
                }    
            }">
                <p class="mb-2 text-sm font-semibold text-gray-700 dark:text-gray-300">
                    Search for a User
                </p>
                <input x-model="query" @input="open = true" @click.away="open = false" type="text"
                    class="w-full border rounded px-3 py-2 focus:outline-none focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                    placeholder="Search..." />
                <ul x-show="open && options.length > 0" @click.away="open = false"
                    class="w-full z-10 w-auto bg-white dark:bg-gray-700 border rounded mt-1 shadow-lg">
                    <template x-for="(option, index) in filteredItems" :key="index">
                        <li @click="selected = option; query = option; open = false"
                            class="px-3 py-2 cursor-pointer hover:bg-gray-100 w-full">
                            <span x-text="option" class="dark:text-white"></span>
                        </li>
                    </template>
                </ul>
                <!-- <input x-model="selected" type="hidden" name="selected_value" /> -->
            </div>
        </div>
        <footer
            class="flex flex-col items-center justify-end px-6 py-3 -mx-6 -mb-4 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row bg-gray-50 dark:bg-gray-800">
            <button @click="close{{modal_name}}Modal"
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
                Cancel
            </button>
            <button
                class="w-full px-5 py-3 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg sm:w-auto sm:px-4 sm:py-2 active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Accept
            </button>
        </footer>
        <!-- </form> -->
    </div>
</div>

{% endmacro %}
