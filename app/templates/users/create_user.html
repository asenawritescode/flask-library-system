{% extends "shared/_layout.html" %}
{% block main_content %}
<main class="h-full pb-16 overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
            Add User
        </h2>
        <!-- <h4
        class="my-6 font-semibold text-gray-700 dark:text-gray-200"
      >
        Bread crumb ?
      </h4> -->
        <form method="POST" action="">
            <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">First Name</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="text" name="first_name" id="first_name" placeholder="John" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Last Name</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="text" name="last_name" id="last_name" placeholder="Doe" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Registration Number</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="text" name="reg_number" id="reg_number" placeholder="REG-001" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Phone Number</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="number" name="phone_number" id="phone_number" placeholder="+254758337480" />
                </label>

                <label class="block text-sm mb-2">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input required
                        class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        type="email" name="email" id="email" placeholder="thunderousthor@marvel.com" />
                </label>

                <div class="mt-4">
                    <button
                        class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                        tyoe="submit">
                        Submit
                    </button>
                </div>

            </div>
        </form>
    </div>
</main>
{% endblock %}
